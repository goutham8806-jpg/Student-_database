{% extends "layout.html" %}
{% block title %}Edit Details{% endblock %}
{% block content %}
<div class="card mx-auto" style="max-width:720px;">
  <div class="card-body">
    <h4>Edit / Fill Your Details</h4>
    <form method="POST">
      <div class="row g-2">
        <div class="col-md-4">
          <label for="batch_no" class="form-label">Batch No</label>
          <input id="batch_no" name="batch_no" class="form-control" value="{{ student.batch_no or '' }}">
        </div>
        <div class="col-md-8">
          <label for="student_name" class="form-label">Name</label>
          <input id="student_name" name="student_name" class="form-control" value="{{ student.student_name or '' }}" required>
        </div>
      </div>
      <div class="row g-2 mt-2">
        <div class="col-md-4">
          <label for="phone" class="form-label">Phone</label>
          <input id="phone" name="phone" class="form-control" value="{{ student.phone or '' }}" required>
        </div>
        <div class="col-md-8">
          <label for="email" class="form-label">Email</label>
          <input id="email" name="email" type="email" class="form-control" value="{{ student.email or '' }}" required>
        </div>
      </div>
      <div class="mt-2">
        <label for="admin_name" class="form-label">Admin Name</label>
        <input id="admin_name" name="admin_name" class="form-control" value="{{ student.admin_name or '' }}">
      </div>
      <div class="mt-2">
        <label for="trainer_name" class="form-label">Trainer</label>
        <input id="trainer_name" name="trainer_name" class="form-control" value="{{ student.trainer_name or '' }}">
      </div>
      <div class="mt-2">
        <label for="course_combo" class="form-label">Course</label>
        <input id="course_combo" name="course_combo" class="form-control" value="{{ student.course_combo or '' }}">
      </div>
      <div class="mt-2">
        <label for="suggestions" class="form-label">Suggestions</label>
        <textarea id="suggestions" name="suggestions" class="form-control" rows="3">{{ student.suggestions or '' }}</textarea>
      </div>
      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-primary" type="submit">Submit & Lock</button>
        <a class="btn btn-secondary" href="{{ url_for('student_profile') }}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
